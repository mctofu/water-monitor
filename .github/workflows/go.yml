name: Go build and test

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v5

    - name: Set up Go 1.x
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
      id: go

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -cover ./...
